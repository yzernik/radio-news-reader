@()(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <title>Radio News Reader</title>

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/starter-template.css")">
    
   	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Application.index">Radio News Reader</a>
        </div>
        
        <div class="navbar-collapse collapse">
        	<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="navbar-form" action="" role="form">
            			<button type="submit" class="btn btn-success">Sign in</button>
          			</form>
      			</li>
    		</ul>
    	</div><!--/.navbar-collapse -->

      </div>
    </div>
    
    <div class="container">

      <div class="starter-template">
		@content
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script src="@routes.Assets.at("javascripts/visitor.js")"></script>

  </body>
</html>
